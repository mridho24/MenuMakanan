name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23.2"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Create Backup Archive
        run: tar --exclude='./backups' -czvf backups/menumakanan_backup.tar.gz .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v3
        with:
          name: menumakanan-backup
          path: backups/menumakanan_backup.tar.gz

      - name: Upload to AWS S3
        run: aws s3 cp backups/menumakanan_backup.tar.gz s3://your-bucket-name/
